<script type="text/javascript">
    $(document).ready(function () {

        $(setWindow);
        $(window).bind("resize", setWindow);

        function setWindow() {
            var newWindowWidth = $(window).width();
            var newWindowH = $(window).height();

            //alert("ss:" + $(window).width());
            // Mobile 
            if (newWindowWidth < 910) {

                document.getElementById('css').href = 'css/mobile.css';
            }

            //Desktop
            else if (newWindowWidth > 1100) {

                document.getElementById('css').href = 'css/style.css';
            }
            //Tablet
            else if (newWindowWidth > 910 && newWindowWidth < 1100) {

                document.getElementById('css').href = 'css/tablet.css';

            }

        }
    });
</script>
